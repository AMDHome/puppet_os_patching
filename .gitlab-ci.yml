---
stages:
  - testing

cache:
  paths:
    - vendor/bundle

before_script:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system $RUBYGEMS_VERSION
  - gem --version
  - bundle -v
  - bundle install --without system_tests --path vendor/bundle --jobs $(nproc)

pdk and litmus:
  stage: testing
  image: puppet/puppet-dev-tools
  script:
    - make
